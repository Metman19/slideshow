<!DOCTYPE html>
<!--This first step is to make a new html5 document and insert the necessary external files such as javascript files and stylesheets-->
<html>
	<head>
<title>Supersized jQuery Plugin - Full Screen Slideshow</title>

<!--I added the external stylesheets in our header area-->
<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
<link rel="stylesheet" href="theme/supersized.shutter.css" type="text/css" media="screen" />

<!--I also added external javascript files in our header area-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
<script type="text/javascript" src="theme/supersized.shutter.min.js"></script>
<!--Originally this javascript code was inside of this document but I copied it and pasted it on to a new external javascript file and saved it in the "js" folder and saved as "super_sized.js"-->
<script type="text/javascript" src="js/super_sized.js"></script>

</head>
<!--Here we add a quick style tag for our first block-->
<style type="text/css">
		ul#first-block{ margin:0 15px 15px 15px; }
		ul#first-block li{ margin:0 0 10px 0; padding:10px; display:inline; float:left; clear:both; color:#aaa; background:url('img/bg-black.png'); font:15px Helvetica, Arial, sans-serif; }
		ul#first-block li a{ color:#eee; font-weight:bold; }
</style>
<!--End of style tag-->
<body>

	<ul id="first-block">	
		<li>These are images that are from my <a href="https://www.instagram.com/gio.galvis/" target="_blank">Instagram</a> profile and from a great royalty free images site called <a href="https://unsplash.com/" target="_blank">Unsplash.com</a>.</li>
	</ul>
	
	

	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Time Bar-->
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
	
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>


</body>
</html>
